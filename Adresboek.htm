<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Adresboek.css">
    <title>Adresboek</title>
</head>
<body>
    <div class="titelbalk">Adresboek</div>
    
    <div id="adressenContainer">
        <div onclick="muteerAdres()" class="eenAdres">
            Er zijn nog geen adressen ingevoerd.
        </div>
    </div>
    
    <div id="btnRecordToevoegen">
        <div onclick="adres.formulierTonen()" class="btn btn-info btn-lg">
              <i class="glyphicon glyphicon-plus"></i> Adres toevoegen
        </div>
    </div>
    
    <div id="mutatieFormulier">
        <h3></h3>
        <form name="Formulier" onsubmit="adres.inHTMLzetten()">
            <p>Voornaam: <input type="text" name="voornaam" placeholder="voornaam" size="12" required>
            Voorvoegs.: <input type="text" name="voorvoegsel" placeholder="voorvoegsel" size = "5">
            Achternaam: <input type="text" name="achternaam" placeholder="achternaam" required></p>

            <p>Telefoonnummer: <input type="tel" name="telefoonnummer" placeholder="0123456789"></p>
            <p>Mobielnummer: <input type="tel" name="mobielnummer" placeholder="06123456789"></p>
            <p>E-mail: <input type="email" name="email" placeholder="somebody@provider.nl" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></p>
            <p>Website: <input type="url" name="website" placeholder="www.website.nl" pattern="https?://.+"></p>
            <p>Straat & huisnummer: <input type="text" name="straatlocatie" placeholder="straatnaam + nummer" size="20"></p>

            <p>Postcode: <input type="text" name="postcode" placeholder="9999 XX" size="9">
                Plaats: <input type="text" name="plaats" placeholder="stad"></p>
            <p>Land: <input type="text" name="land" placeholder="land"></p>

            <div id="formButtons">
                
                <div onclick="adres.formulierVerbergen()" class="btn btn-info btn-lg">
                      <i class="glyphicon glyphicon-remove"></i>Annuleren
                </div>
                <div onclick="adres.inHTMLzetten()" class="btn btn-info btn-lg">
                      <i class="glyphicon glyphicon-ok"></i>OK
                
                <!-- <input type="submit" value="OK"> -->
            </div>
        </form>
    </div>
    
    <script src="Adresboek.js"></script>
</body>
</html>
